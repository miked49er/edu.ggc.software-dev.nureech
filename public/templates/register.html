<section>
  <div  class="page-header">
    <h1>Welcome to NuReech</h1>
    <p>Start Reeching Out</p>
  </div>

  <div ng-show="error" class="alert-danger row">
    <span>{{error.message}}</span>
  </div>
  <form ng-submit="register()"
      style ="margin-top:50px;">
    <h2>Ready to Reech out?<h2>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Enter Username"
      ng-model="user.username"></input>
    </div>

    <div class="form-group">
        <input type="password"
      class="form-control"
      placeholder="Enter Password"
      ng-model="user.password"></input>
    </div>

    <div class="form-group">
        <input type="text"
        class="form-control"
      placeholder="Enter Email"
      ng-model="user.email"></input>
    </div>

    <button type="submit" class="btn btn-primary">Start Reeching</button>
  </form>
</section>
