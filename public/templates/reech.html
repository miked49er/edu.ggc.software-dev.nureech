<section>
<div class= "reeches">
  <p>{{reech.body}}</p>
  <span ng-show="reech.author">posted by {{reech.author}}</span>
  <span ng-show="reech.timestamp">{{reech.timestamp | timeago}}</span>
</div>

<div class = "new comments">
  <form ng-submit="addComment()"
      <h3>Add a new comment.</h3>

      <div>
        <input type="text"
        placeholder="Comment"
        ng-model="body"></input>
      </div>
      <button type="submit">Post</button>
    </form>
</div>

<div class="comments">
  <span ng-repeat="comment in reech.comments | orderBy:'timestamp'">
  <span ng-show="comment.author">{{comment.author}}</span>
  <span ng-show="comment.timestamp">{{comment.timestamp | timeago}}</span>
  <span>{{comment.body}}</span>
</div>
</section>
